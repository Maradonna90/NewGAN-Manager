# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Linux

on:
  push:
    branches: [ master, workflow-test ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        #apt-get update
        sudo apt-get install git python3-dev python3-pip libgirepository1.0-dev libcairo2-dev libpango1.0-dev libwebkitgtk-3.0-0 gir1.2-webkit-3.0
    - name: Beeware dependencies
      run: |
        # stop the build if there are Python syntax errors or undefined names
        python3 -m pip install beeware
    - name: Run tests with
      run: |
        cd src/
        ls
        ls .config/
        ls test/
        cat test/config.xml
        python -m unittest test_app.Test_Profile_Manager.test_swap_xml
    - name: Build
      run: |
        briefcase create --no-docker
        briefcase build --no-docker
        #briefcase package --no-docker
    - name: Save Installer
      uses: actions/upload-artifact@v1
      with:
        name: NewGAN-Manager-Installer-Linux
        path: linux/NewGAN_Manager-1.0.0-x86_64.AppImage
    - name: Append configs
      uses: actions/upload-artifact@v1
      with:
        name: NewGAN-Manager-Installer-Linux
        path: .config
    - name: Append views
      uses: actions/upload-artifact@v1
      with:
        name: NewGAN-Manager-Installer-Linux
        path: views/
